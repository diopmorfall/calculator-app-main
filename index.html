<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | Calculator app</title>
    </head>
	<body>
		<div class="calculator">
			<div class="heading">
				<h4>calc</h4>
				<div class="theme">
					<h6>THEME</h6>
					<div class="set-theme">
						<div class="select-theme">
							<span>1</span>
							<span>2</span>
							<span>3</span>
						</div>
						<div class="switch">
							<span class="theme-setter theme-selected" id="0"></span>
							<span class="theme-setter" id="1"></span>
							<span class="theme-setter" id="2"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="result"></div>
			<div class="keyboard">
				<div class="keyboard-row">
					<button class="num">7</button>
					<button class="num">8</button>
					<button class="num">9</button>
					<button class="del">DEL</button>
				</div>
				<div class="keyboard-row">
					<button class="num">4</button>
					<button class="num">5</button>
					<button class="num">6</button>
					<button class="add">+</button>
				</div>
				<div class="keyboard-row">
					<button class="num">1</button>
					<button class="num">2</button>
					<button class="num">3</button>
					<button class="subtract">-</button>
				</div>
				<div class="keyboard-row">
					<button class="dec">.</button>
					<button class="num">0</button>
					<button class="divides">รท</button>
					<button class="times">x</button>
				</div>
				<div class="keyboard-row">
					<button class="reset">RESET</button>
					<button class="equals">=</button>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Mor Fall Diop</a>.
		</div>
		<script src="./assets/js/script.js"></script>
		<script src="./assets/js/theme-switcher.js"></script>
	</body>
</html>
