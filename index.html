<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | Calculator app</title>
    </head>
	<body>
		<div class="calculator">
			<div class="heading">
				<h4>calc</h4>
				<div class="theme">
					<h6>THEME</h6>
					<div class="set-theme">
						<div class="select-theme">
							<span>1</span>
							<span>2</span>
							<span>3</span>
						</div>
						<div class="switch">
							<div class="switch-ball"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="result"></div>
			<div class="keyboard">
				<div class="keyboard-row">
					<div class="key num">7</div>
					<div class="key num">8</div>
					<div class="key num">9</div>
					<div class="key del">DEL</div>
				</div>
				<div class="keyboard-row">
					<div class="key num">4</div>
					<div class="key num">5</div>
					<div class="key num">6</div>
					<div class="key add">+</div>
				</div>
				<div class="keyboard-row">
					<div class="key num">1</div>
					<div class="key num">2</div>
					<div class="key num">3</div>
					<div class="key substract">-</div>
				</div>
				<div class="keyboard-row">
					<div class="key dec">.</div>
					<div class="key num">0</div>
					<div class="key divides">/</div>
					<div class="key times">x</div>
				</div>
				<div class="keyboard-row">
					<div class="key reset">RESET</div>
					<div class="key equals">=</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Mor Fall Diop</a>.
		</div>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
